<!DOCTYPE HTML>
<html>
<head>
<script src="https://kit.fontawesome.com/835ec3a2c5.js" crossorigin="anonymous"></script>
<style>

.action {
  width: 60px;
  height: 60px;
  margin: 6px;
  padding: 1px 0px;
  border: 1px solid black;
}

#movable-item {
  text-align: center;
  padding: 14px 0px;
}

.action-icon {
  font-size: 30px;
  --fa-beat-scale: 1.1;
  --fa-animation-duration: 4s;
}
</style>

<script>

// Forcing empty drag data by default. Pass in `?set_drag_data` to
// test the code path for non-empty application drag data case.
const params = new URLSearchParams(window.location.search);
const force_empty_drag_data = !params.has('set_drag_data');

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  if (force_empty_drag_data) {
    console.log("Forcing empty app drag data.")
  } else {
    ev.dataTransfer.setData("text/plain", ev.target.id);
  }
}

function drop(ev) {
  ev.preventDefault();
  if (force_empty_drag_data) {
    ev.target.appendChild(document.getElementById("movable-item"));
  } else {
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
}
</script>
</head>
<body>

<h2>Drag and Drop the bug :)</h2>
<p>Drag the icon back and forth between the two div elements.</p>

<div class="action" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div id="movable-item" draggable="true" ondragstart="drag(event)">
    <a class="fas fa-bug fa-beat action-icon"></a>
  </div>
</div>
<div class="action" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="action" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="action" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<p> NOTICE:
  <i>
    Broken under Wayland, until
    <a href="https://issues.chromium.org/377760837">crbug.com/377760837</a>
    gets fixed.
  </i>
</p>

</body>
</html>
